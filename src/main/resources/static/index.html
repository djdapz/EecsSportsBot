<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css"/>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="AppController">
        <div class="page-header">
            <h1>EECS 395 Sports Chat Bot</h1>
        </div>




        <div id="chat-space">
            <div ng-repeat="phrase in chat" class="row">
                <p class="{{phrase.role}}-chat">{{phrase.text}}</p>
            </div>
        </div>

        <div id="text-entry">
            <form ng-submit="sendClicked()">
                <input class='col-xs-9 form-control text-input' type="text" ng-model="queryText"/>
            </form>
        </div>

    </div>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.module.js"></script>
    <script type="text/javascript" src="app/app.controller.js"></script>
    <script type="text/javascript" src="app/services/item.service.js"></script>
    <script type="text/javascript" src="app/services/question.service.js"></script>
</body>

</html>
